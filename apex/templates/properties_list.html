{% extends "base_agent.html" %}
{% block content %}

<section class="col-12">
<div class="container">
    <div class="row justify-content-between align-items-center">
        <h2 class="mt-4">Properties List</h2>
        <form method="post" class="form-inline mt-3">
            <div class="form-group">
                <select class="form-control mr-2" name="listing_type">
                    <option value="All properties" {% if selected_option == 'All properties' %} selected {% endif %}>All properties</option>
                    <option value="For Sale" {% if selected_option == 'For Sale' %} selected {% endif %}>For Sale</option>
                    <option value="For Rent" {% if selected_option == 'For Rent' %} selected {% endif %}>For Rent</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
    </div>

    <div class="row col-12 mx-auto px-0 px-md-auto mt-4">
        {% if properties %}
            {% for property in properties %}
                {% include "partials/cards.html" %}
            {% endfor %}
        {% else %}
            {% include "partials/no_results.html" %}
        {% endif %}
    </div>
</div>
</section>

{% endblock %}
