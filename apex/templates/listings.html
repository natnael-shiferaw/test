<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">



  <!-- Bootsrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <title>Apex Real Estate - Listings</title>
</head>

<body>

  {% include "partials/home_navbar.html" %}

  <!-- Hero section -->
  <div id="carousel_for_buy" class="carousel slide unique-carousel">
    <div class="carousel-inner unique-carousel-inner">
      <div class="carousel-item active">
        <img src="{{ url_for('static', filename='home6.jpg') }}" class="d-block w-100-height unique-carousel-image" alt="image">
        <div class="carousel-caption carousell unique-carousel-caption ">

          <h5>Explore Our Properties</h5>
        </div>
      </div> 
    </div>
  </div>

  <!-- All Properties -->
  <section class="col-12">
  <div class="container">
      <div class="row justify-content-between align-items-center">
          <h2 class="mt-4 text-center">All Properties</h2>
          <h3 class="mt-4"> {{total_properties}} Listings </h3>

      </div>

      <div class="row col-12 mx-auto px-0 px-md-auto mt-4" style="margin-top: 5px;">
          {% if all_properties %}
              {% for property in all_properties %}
                  {% include "partials/home_cards.html" %}
              {% endfor %}
          {% else %}
              {% include "partials/no_results.html" %}
          {% endif %}
      </div>
  </div>
  </section>

</body>
</html>
